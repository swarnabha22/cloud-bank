    <script>
      window.onload = function () {
        var chart = new CanvasJS.Chart("chartContainer", {
          animationEnabled: true,
          theme: "light2",
          title: {
            text: "Simple Line Chart",
          },
          data: [
            {
              type: "line",
              indexLabelFontSize: 16,
              dataPoints: [
                { y: 450 },
                { y: 414 },
                {
                  y: 520,
                  indexLabel: "\u2191 highest",
                  markerColor: "red",
                  markerType: "triangle",
                },
                { y: 460 },
                { y: 450 },
                { y: 500 },
                { y: 480 },
                { y: 480 },
                {
                  y: 410,
                  indexLabel: "\u2193 lowest",
                  markerColor: "DarkSlateGrey",
                  markerType: "cross",
                },
                { y: 500 },
                { y: 480 },
                { y: 510 },
              ],
            },
          ],
        });
        chart.render();
      };
    </script>
    <script>
      $(document).ready(function () {
        var down = false;

        $("#bell").click(function (e) {
          var color = $(this).text();
          if (down) {
            $("#box").css("height", "0px");
            $("#box").css("opacity", "0");
            down = false;
          } else {
            $("#box").css("height", "auto");
            $("#box").css("opacity", "1");
            down = true;
          }
        });
      });
    </script>
