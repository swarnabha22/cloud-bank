    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script>
      window.onload = function () {
        var chart = new CanvasJS.Chart("chartContainer", {
          animationEnabled: true,
          theme: "light2",
          title: {
            text: "Market Overview",
          },
          axisX: {
            // valueFormatString: "DD MMM",
            crosshair: {
              enabled: true,
              snapToDataPoint: true,
            },
          },
          axisY: {
            title: "Number of Visits",
            includeZero: true,
            crosshair: {
              enabled: true,
            },
          },
          toolTip: {
            shared: true,
          },
          legend: {
            cursor: "pointer",
            verticalAlign: "bottom",
            horizontalAlign: "left",
            dockInsidePlotArea: true,
            itemclick: toogleDataSeries,
          },
          data: [
            {
              type: "line",
              showInLegend: true,
              name: "Soler",
              markerType: "square",
              // xValueFormatString: "DD MMM, YYYY",
              color: "#E8F706",
              dataPoints: [
                { x: 1, y: 1.2 },
                { x: 2, y: 1.3 },
                { x: 3, y: 1.3 },
                { x: 4, y: 1.4 },
                { x: 5, y: 1.3 },
                { x: 6, y: 1.3 },
                { x: 7, y: 1.5 },
                { x: 8, y: 2.2 },
                { x: 9, y: 2.3 },
                { x: 10, y: 2 },
              ],
            },
            {
              type: "line",
              showInLegend: true,
              name: "Wind",
              lineDashType: "dash",
              color: "#1437FC",
              dataPoints: [
                { x: 1, y: 2.3 },
                { x: 2, y: 2.1 },
                { x: 3, y: 2.1 },
                { x: 4, y: 2 },
                { x: 5, y: 1.9 },
                { x: 6, y: 1.7 },
                { x: 7, y: 1.2 },
                { x: 8, y: 1.5 },
                { x: 9, y: 2.2 },
                { x: 10, y: 2.4 },
              ],
            },
            {
              type: "line",
              showInLegend: true,
              name: "Prosumer",
              lineDashType: "dash",
              color: "#06F744",
              dataPoints: [
                { x: 1, y: 1.8 },
                { x: 2, y: 1.8 },
                { x: 3, y: 1.5 },
                { x: 4, y: 1.5 },
                { x: 5, y: 1.4 },
                { x: 6, y: 1.3 },
                { x: 7, y: 1.2 },
                { x: 8, y: 1.2 },
                { x: 9, y: 1.5 },
                { x: 10, y: 1.5 },
              ],
            },
          ],
        });
        chart.render();

        function toogleDataSeries(e) {
          if (
            typeof e.dataSeries.visible === "undefined" ||
            e.dataSeries.visible
          ) {
            e.dataSeries.visible = false;
          } else {
            e.dataSeries.visible = true;
          }
          chart.render();
        }
        // ==========trading=====================
        var tradingchart = new CanvasJS.Chart("tradingchartContainer", {
          animationEnabled: true,
          theme: "light2",
          title: {
            text: "Market Overview",
          },
          axisX: {
            // valueFormatString: "DD MMM",
            crosshair: {
              enabled: true,
              snapToDataPoint: true,
            },
          },
          axisY: {
            title: "Number of Visits",
            includeZero: true,
            crosshair: {
              enabled: true,
            },
          },
          toolTip: {
            shared: true,
          },
          legend: {
            cursor: "pointer",
            verticalAlign: "bottom",
            horizontalAlign: "left",
            dockInsidePlotArea: true,
            itemclick: tradingtoogleDataSeries,
          },
          data: [
            {
              type: "line",
              showInLegend: true,
              name: "Soler",
              markerType: "square",
              // xValueFormatString: "DD MMM, YYYY",
              color: "#E8F706",
              dataPoints: [

                { x: 2, y: 1.3 },
                { x: 3, y: 1.3 },
                { x: 4, y: 1.4 },
                { x: 5, y: 1.3 },
                { x: 6, y: 1.3 },
                { x: 7, y: 1.5 },
                { x: 8, y: 2.2 },
                { x: 9, y: 2.3 },
                { x: 10, y: 2 },
              ],
            },
            {
              type: "line",
              showInLegend: true,
              name: "Wind",
              lineDashType: "dash",
              color: "#1437FC",
              dataPoints: [
                { x: 1, y: 2.3 },
                { x: 2, y: 2.1 },
                { x: 3, y: 2.1 },
                { x: 4, y: 2 },
                { x: 5, y: 1.9 },
                { x: 6, y: 1.7 },
                { x: 7, y: 1.2 },
                { x: 8, y: 1.5 },
                { x: 9, y: 2.2 },
                { x: 10, y: 2.4 },
              ],

            {
              type: "line",

              name: "Prosumer",
              lineDashType: "dash",

                { x: 2, y: 1.8 },
                { x: 3, y: 1.5 },
                { x: 4, y: 1.5 },
                { x: 5, y: 1.4 },
                { x: 6, y: 1.3 },
                { x: 7, y: 1.2 },
                { x: 8, y: 1.2 },
                { x: 9, y: 1.5 },
                { x: 10, y: 1.5 },
              ],
            },
          ],
        });
        tradingchart.render();

        function tradingtoogleDataSeries(e) {
          if (
            typeof e.dataSeries.visible === "undefined" ||
            e.dataSeries.visible
          ) {
            e.dataSeries.visible = false;
          } else {
            e.dataSeries.visible = true;
          }
          tradingchart.render();
        }

      };

    <script>
      $(document).ready(function () {
        var down = false;

        $("#bell").click(function (e) {
          var color = $(this).text();
          if (down) {
            $("#box").css("height", "0px");
            $("#box").css("opacity", "0");
            down = false;
          } else {
            $("#box").css("height", "auto");
            $("#box").css("opacity", "1");
            down = true;
          }
        });
      });
